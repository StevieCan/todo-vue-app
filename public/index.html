<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="main.css"></link>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>TO DO:</h1>

    <h4>Incomplete Tasks: {{ numberOfIncompleteTasks() }}</h4>
    
    <div>
      Id: <input v-model="newTask.id">
      Text: <input v-model="newTask.text">
      <!-- Complete?: <input v-model="newTask.completed"> -->
      <button v-on:click="addTask()">Add Task</button>

    </div>

    <input v-model="tasks[2].text">

    <h2>Tasks</h2>

    <ul>
      <div v-for="task in tasks" >
        <h2 v-on:click="toggleCompleted(task)">{{ task.id }}) {{ task.text }} </h2>
        <h3 v-bind:class="{strike: task.completed}">{{ task.completed}} </h3>
      </div>
    </ul>

    <button v-on:click="deleteCompleted()">Delete Completed Tasks</button>


    

  </div>
</template>
